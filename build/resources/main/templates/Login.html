<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <!--Bootstrap -->
    <!-- <link rel="stylesheet" href="../bootstrap-5.0.1-dist/css/bootstrap.css">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" style="color:white;" ><strong>BIENVENIDO A JG SHOPPING</strong></a>
        </nav>
    </header>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>


    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>

    <div class="row justify-content-center">
        <form style="width:35%" class="border border-secondary rounded"  th:action="@{/autenticar}" method="post">
            <div class="row">&nbsp;</div>
            <div class="row">
                <div style="border-bottom: gray" class="col-12" align="center">
                    <h5 class="h5"><strong>Iniciar Sesion</strong></h5>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <label for="usuario" class="form-label"><b>Nombre</b></label>
                    <input type="text" id="usuario"  class="form-control" name="nombreUsuario" fullwidth required>
                </div>
            </div>

            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-12">
                    <label for="password" class="form-label"><b>Contrase&ntilde;a</b></label>
                    <input type="password" id="password"  class="form-control" name="password" fullwidth required>
                </div>
            </div>

            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="recordar" value="checked" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Recuerdame</label>
                    </div>
                </div>
            </div>

            <div class="row">&nbsp;</div>
            <div class="row">&nbsp;</div>

            <div class="container">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button name="btnInicio" type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                </div>
            </div>
            <div class="row">&nbsp;</div>


        </form>
    </div>


</body>
</html>
