<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>



</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" style="color:white;" ><strong>JG SHOPPING</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mb-2 mb-lg-0 navbar-nav ml-auto">
                    <li class="nav-item active">
                        <b><a class="nav-link"  href="/listaProductos">Comprar</a></b>
                    </li>
                    <li class="nav-item active">
                        <b><a class="nav-link" th:href="@{/listaUsuarios}">Usuarios</a></b>
                    </li>
                    <li th:if="${usuario == 'admin'}" class="nav-item active">
                        <b><a class="nav-link"  th:href="@{/ventas}">Ventas Realizadas</a></b>
                    </li>
                    <li th:if="${usuario == 'admin'}" class="nav-item active">
                        <b><a class="nav-link"  th:href="@{/controlProductos}">Administrar Productos</a></b>
                    </li>
                    <li class="nav-item active">
                        <b><a class="nav-link"  th:text="'Carrito(' + ${cantidadCarrito}+')'" th:href="@{/carrito}">0</a></b>
                    </li>
                    <li th:if="${usuario != null}"  class="nav-item active">
                        <b><a class="nav-link" th:href="@{/cerrarSesion}">Cerrar Sesion</a></b>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>


    <h3 align="center">Datos del Producto</h3>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp</div>
    <div class="row">&nbsp;</div>

    <div class="row justify-content-center">
    <form style="width:75%; padding: 8px;" class="border border-secondary rounded"  th:action="@{/agregarProducto/crear}" method="post">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div style="border-bottom: gray" class="col-12" align="center">
                <h5 th:text="${producto.nombre}" class="h5"><strong></strong></h5>
            </div>
        </div>
        <hr>


        <div class="row">
            <div class="col-sm-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div>
                            <div th:each="foto,iterstat : ${producto.fotos}" th:class="${iterstat.index} == 0 ? 'carousel-item active' : 'carousel-item'">
                                <img class="d-block w-100" height="300" th:src="@{'data:'+${foto.getMimeType()}+';base64,'+${foto.getFotoBase64()}}" >
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>





                    <!--    <div class="col-sm-12">

                        <div th:each="foto : ${producto.fotos}">
                            <div class="gallery">
                                <img th:src="@{'data:'+${foto.getMimeType()}+';base64,'+${foto.getFotoBase64()}}" width="500" height="500" >
                            </div>
                        </div>
                    </div>
                    -->


                <!--            <div class="col-sm-3">
                                <div class="card">
                                    <div class="card">
                                        <div class="card-body">
                                            <img th:src="@{'data:'+${foto.getMimeType()}+';base64,'+${foto.getFotoBase64()}}" class="card-img">
                                        </div>
                                    </div>
                                </div>
                            </div>-->
                      <!--  </div>
                    </div>
                </div>-->



        <div class="row">&nbsp;</div>

        <div class="row">
            <div class="col-12">
                <label for="nombreProducto" class="form-label"><b>Nombre</b></label>
                <input type="text" th:value="${producto.nombre}" id="nombreProducto"  class="form-control" name="nombreProducto" disabled fullwidth required>
            </div>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <label for="precioProducto" class="form-label"><b>Precio</b></label>
                <input type="number" th:value="${producto.precio}" id="precioProducto"  class="form-control" name="precioProducto" disabled min="1" fullwidth required>
            </div>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>

        <div class="container">
            <div class="row" align="center">
                <div class="col-md-12">
                    <button name="Volver" onclick="location.href = '/controlProductos'" type="button" class="btn btn-primary">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="row">&nbsp;</div>


    </form>
    </div>


    <form id="imagenForm" action="/fotos/procesarFoto" method="post" enctype="multipart/form-data">
    </form>

</body>
</html>
