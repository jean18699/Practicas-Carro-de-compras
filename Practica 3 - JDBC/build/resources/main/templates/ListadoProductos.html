<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tienda</title>

    <!--Bootstrap -->
   <!-- <link rel="stylesheet" href="../bootstrap-5.0.1-dist/css/bootstrap.css">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a th:href="@{/listaProductos/1}" class="navbar-brand" style="color:white;"><strong>JG SHOPPING</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav justify-content-around mb-2 mb-lg-0 navbar-nav ml-auto">
                    <li class="nav-item active">
                        <b><a class="nav-link"  th:href="@{/listaProductos/1}">Comprar</a></b>
                    </li>
                    <li class="nav-item active">
                        <b><a class="nav-link" th:href="@{/listaUsuarios}">Usuarios</a></b>
                    </li>
                    <li th:if="${usuario == 'admin'}" class="nav-item active">
                        <b><a class="nav-link"  th:href="@{/ventas}">Ventas Realizadas</a></b>
                    </li>
                    <li th:if="${usuario == 'admin'}" class="nav-item active">
                        <b><a class="nav-link"  th:href="@{/controlProductos/1}">Administrar Productos</a></b>
                    </li>
                    <li class="nav-item active">
                        <b><a class="nav-link"  th:text="'Carrito(' + ${cantidadCarrito}+')'" th:href="@{/carrito}">0</a></b>
                    </li>
                    <li th:if="${usuario != null}" class="nav-item active">
                        <b><a class="nav-link" th:href="@{/cerrarSesion}">Cerrar Sesion</a></b>
                    </li>
                    <li th:if="${usuario == null}" class="nav-item active">
                        <b><a class="nav-link" th:href="@{/iniciarSesion}">Iniciar Sesion</a></b>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>


    <h3 align="center">Listado de Productos</h3>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>


    <table style="width: 75%; margin-left: auto; margin-right: auto" class="table table-hover  table-responsive table-bordered">
        <thead class="thead-light">
            <tr align="center">
                <th scope="col"></th>
                <th scope="col">Producto</th>
                <th scope="col">Precio(RD$)</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody  class="table-hover">
            <tr align="center" th:each="producto : ${productos}">

                    <form th:action="@{/carrito/agregar}" method="post" th:object="${producto}">
                        <div th:each="foto,iterstat : ${producto.fotos}">
                            <td class="w-25"  th:if="${iterstat.index} == 0"><img width="100%" height="100" th:src="@{'data:'+${foto.getMimeType()}+';base64,'+${foto.getFotoBase64()}}"></td>
                        </div>

                        <td th:text="${producto.nombre}">Pasola</td>
                        <td th:text="${producto.precio}">1000</td>
                        <td>
                            <input name="cantidad" value="1" class="input-group-sm" type="number" min="1" placeholder="1"/>
                        </td>

                        <td align="center">
                            <button name="idVerProducto" th:formaction="@{/listaProductos/verProducto/}+${producto.id}" th:value="${producto.id}" type="submit" class="btn-sm btn-primary">Detalles</button>
                            <button name="idProducto" th:value="${producto.id}" type="submit" class="btn-sm btn-success">Agregar al carrito</button>
                        </td>

                    </form>

            </tr>
        </tbody>
        <tfoot>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center" >
                    <li th:each="pagina: ${#numbers.sequence(1, totalPaginas)}"  class="page-item"><a class="page-link" th:text="${pagina}" th:href="@{/listaProductos/} + ${pagina}"></a></li>
                </ul>
            </nav>
        </tfoot>

    </table>


</body>
</html>
