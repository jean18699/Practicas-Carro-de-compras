            <!--Configurando grafico de accesos a la url-->
            <div class="panel-header panel-header-lg">
                <canvas id="myChart" th:inline="text">
                    <script>

                        /*<![CDATA[*/
                        var cantidadVentas = parseInt("[(@{${cantidadVentas}})]");
                        var myChart;
                        /*]]>*/

                        var ctx = document.getElementById('myChart').getContext('2d');
                            myChart = new Chart(ctx, {
                            type:'bar',
                            data: {
                                labels:  ["ventas realizadas"],
                                datasets: [
                                    {
                                    label: '# Ventas',
                                    fill: true,
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(255,71,71,0.82)",
                                    borderColor: "rgba(75,192,192,1)",
                                    borderCapStyle: 'butt',
                                    borderDash: [],
                                    borderDashOffset: 0.0,
                                    borderJoinStyle: 'miter',
                                    pointBorderColor: "rgba(75,192,192,1)",
                                    pointBackgroundColor: "#fff",
                                    pointBorderWidth: 1,
                                    pointHoverRadius: 5,
                                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                                    pointHoverBorderColor: "rgba(220,220,220,1)",
                                    pointHoverBorderWidth: 2,
                                    pointRadius: 5,
                                    pointHitRadius: 10,
                                    data: [cantidadVentas]
                                    }
                                ]
                            },
                            options: {
                                layout: {
                                    padding: {
                                        left: 20,
                                        right: 20,
                                        top: 0,
                                        bottom: 0
                                    }
                                },
                                maintainAspectRatio: false,
                                tooltips: {
                                    backgroundColor: '#fff',
                                    titleFontColor: '#333',
                                    bodyFontColor: '#666',
                                    bodySpacing: 4,
                                    xPadding: 12,
                                    mode: "nearest",
                                    intersect: 0,
                                    position: "nearest"
                                },
                                legend: {
                                    position: "bottom",
                                    fillStyle: "#FFF",
                                    display: false
                                },
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            fontColor: "rgba(255,255,255,0.4)",
                                            fontStyle: "bold",
                                            beginAtZero: true,
                                            maxTicksLimit: 5,
                                            padding: 10
                                        },
                                        gridLines: {
                                            drawTicks: true,
                                            drawBorder: false,
                                            display: true,
                                            color: "rgba(255,255,255,0.1)",
                                            zeroLineColor: "transparent"
                                        }

                                    }],
                                    xAxes: [{
                                        gridLines: {
                                            zeroLineColor: "transparent",
                                            display: false
                                        },
                                        ticks: {
                                            padding: 10,
                                            fontColor: "rgba(255,255,255,0.4)",
                                            fontStyle: "bold"
                                        }
                                    }]
                                }
                            }
                        });


                        var webSocket;
                        var tiempoReconectar = 5000;

                        function conectar()
                        {
                            webSocket = new WebSocket("ws://"+location.hostname+":"+location.port+"/ventas");
                            webSocket.onopen = function(e){}
                            webSocket.onclose = function(e){}
                            webSocket.onmessage = function(data){
                                $(document).ready(function(){
                                    cantidadVentas = parseInt(data.data);
                                    myChart.data.datasets[0].data = [cantidadVentas]
                                    myChart.update();
                                });
                                webSocket.close();
                            }
                        }

                        function verificarConexion(){
                            if(!webSocket || webSocket.readyState == 3){
                                conectar();
                            }
                        }
                        setInterval(verificarConexion, tiempoReconectar);
                    </script>
                </canvas>
            </div>


            <div class="content">
                <div class="row">
                    <canvas id="cantidadesChart">
                        <script th:inline="text">

                            var webSocket2;
                            var tiempoReconectar = 5000;
                            var myChart2;
                            var idVentas = [];
                            var cantidadesVendidas = []
                            var colores = []

                            /*[# th:each="venta : ${ventas}"]*/
                            idVentas.push("Venta #[(${venta.id})]")
                            cantidadesVendidas.push("[(${venta.getCantidadVendida()})]")
                            colores.push('rgb('+Math.random() * (255-1)+1+','+Math.random() * (255-1)+1+','+Math.random() * (255-1)+1+')')
                            ///*[/]*/


                            var ctx2 = document.getElementById('cantidadesChart').getContext('2d');
                            myChart2 = new Chart(ctx2, {
                                type: 'pie',
                                data:
                                    {
                                        labels: idVentas,
                                        datasets: [
                                            {
                                                labels: idVentas,
                                                data: cantidadesVendidas,
                                                backgroundColor: colores
                                            }
                                        ]
                                    },
                                options: {
                                    responsive: true,
                                    plugins: {
                                        legend: {
                                            position: 'top',
                                        },
                                        title: {
                                            display: true,
                                            text: 'Chart.js Pie Chart'
                                        }
                                    }
                                },
                            });

                            function actualizarGrafoPastel(ventas)
                            {
                                cantidadesVendidas = []
                                idVentas = []

                                ventas.forEach( function(venta) {
                                    idVentas.push("Venta #"+venta.id)
                                    cantidadesVendidas.push(venta.cantidadVendida)
                                    colores.push('rgb('+Math.random() * (255-1)+1+','+Math.random() * (255-1)+1+','+Math.random() * (255-1)+1+')')
                                });


                                myChart2.data.labels = idVentas;
                                myChart2.data.datasets[0].data = cantidadesVendidas;
                                myChart2.data.datasets[0].backgroundColor = colores;
                                myChart2.update();
                            }

                            function conectarGrafo2()
                            {
                                webSocket2 = new WebSocket("ws://"+location.hostname+":"+location.port+"/cantidadVendida");
                                webSocket2.onopen = function(e){}
                                webSocket2.onclose = function(e){}
                                webSocket2.onmessage = function(data){
                                    $(document).ready(function(){
                                        var ventasServer = JSON.parse(data.data)
                                        actualizarGrafoPastel(ventasServer)
                                    });
                                    webSocket2.close();
                                }
                            }

                            function verificarConexion(){
                                if(!webSocket2 || webSocket2.readyState == 3){
                                    conectarGrafo2();
                                }
                            }
                            setInterval(verificarConexion, tiempoReconectar);


                        </script>
                    </canvas>
