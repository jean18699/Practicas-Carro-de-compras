<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>

    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a th:href="@{/listaProductos/1}" class="navbar-brand" style="color:white;" ><strong>JG SHOPPING</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mb-2 mb-lg-0 navbar-nav ml-auto">
                    <li class="nav-item active">
                        <b><a class="nav-link"  href="/listaProductos/1">Comprar</a></b>
                    </li>
                    <li class="nav-item active">
                        <b><a class="nav-link" th:href="@{/listaUsuarios}">Usuarios</a></b>
                    </li>
                    <li th:if="${usuario == 'admin'}" class="nav-item active">
                        <b><a class="nav-link"  th:href="@{/ventas}">Ventas Realizadas</a></b>
                    </li>
                    <li th:if="${usuario == 'admin'}" class="nav-item active">
                        <b><a class="nav-link"  th:href="@{/controlProductos/1}">Administrar Productos</a></b>
                    </li>
                    <li class="nav-item active">
                        <b><a class="nav-link"  th:text="'Carrito(' + ${cantidadCarrito}+')'" th:href="@{/carrito}">0</a></b>
                    </li>
                    <li th:if="${usuario != null}" class="nav-item active">
                        <b><a class="nav-link" th:href="@{/cerrarSesion}">Cerrar Sesion</a></b>
                    </li>
                </ul>
            </div>
        </nav>


    </header>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>


    <h3 align="center">Editar Producto</h3>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp</div>
    <div class="row">&nbsp;</div>

    <div class="row justify-content-center">
    <form style="width:35%; padding: 8px;" class="border border-secondary rounded"  th:action="@{/editarProducto/} + ${producto.id}" onsubmit="return validar()" method="post">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div style="border-bottom: gray" class="col-12" align="center">
                <h5 class="h5"><strong>Editar Producto </strong></h5>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="container">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Formato</th>
                        <th scope="col">Accion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="foto : ${fotos}">
                        <td th:text="${foto.nombre}">Nombre Foto</td>
                        <td th:text="${foto.mimeType}">PNG</td>
                        <td>
                            <button form="eliminarFotoForm" th:value="${foto.id}" name="fotoEliminar" class="btn-sm btn-primary " type="submit" >Eliminar</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="foto" class="form-label"><b>Imagenes del producto<b></b></label>
                <input form="imagenForm" class="form-control form-control-sm" id="foto" name="foto" required multiple type="file" />
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-6">
                <button form="imagenForm" class="btn btn-primary" type="submit">Subir</button>
            </div>
        </div>
        <div class="row">&nbsp;</div>


        <div class="row">
            <div class="col-12">
                <label for="nombreProducto" class="form-label"><b>Nombre</b></label>
                <input type="text" id="nombreProducto" th:value="${producto.nombre}" class="form-control" name="nombreProducto" minlength="1" fullwidth required>
            </div>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <label for="precioProducto" class="form-label"><b>Precio</b></label>
                <input type="number" id="precioProducto" th:value="${producto.precio}" class="form-control" name="precioProducto" min="1" required>
            </div>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <label for="descripcionProducto" class="form-label"><b>Descripcion</b></label>
                <input type="text" id="descripcionProducto" th:value="${producto.descripcion}" class="form-control" name="descripcionProducto"  fullwidth required>
            </div>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>

        <div class="container">
            <div class="row" align="center">
                <div class="col-md-12">
                    <button th:value="${producto.id}"  name="aceptar" type="submit" class="btn btn-success">Aceptar</button>
                    <button name="cancelar" onclick="location.href = '/controlProductos/1'" type="button" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="row">&nbsp;</div>

    </form>
    </div>


    <form id="imagenForm" th:action="@{/editarProducto/procesarFoto/} + ${producto.id}" method="post" enctype="multipart/form-data">
    </form>

    <form id="eliminarFotoForm" th:action="@{/editarProducto/eliminarFoto/} + ${producto.id}" method="post"></form>


    <script>
        //Codigo para validar el formulario
        function validar()
        {
            if($("#nombreProducto").val == " ")
             {
                 alert("Debe ingresar un nombre valido");
                 return false;

             }
        }

    </script>


</body>
</html>
