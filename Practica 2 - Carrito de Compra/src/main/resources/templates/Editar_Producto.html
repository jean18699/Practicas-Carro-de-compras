<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>

    <!--Bootstrap -->
    <!-- <link rel="stylesheet" href="../bootstrap-5.0.1-dist/css/bootstrap.css">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
    <header>
        <nav class="navbar justify-content-end navbar-expand-lg navbar-dark bg-primary">
                <ul class="navbar-nav mb-2 mb-lg-0 navbar-nav mr-auto">
                    <li class="nav-item active">
                        <b><a class="nav-link"  href="/listaProductos">Comprar</a></b>
                    </li>
                    <li class="nav-item active">
                        <b><a class="nav-link" th:href="@{/listaUsuarios}">Usuarios</a></b>
                    </li>
                    <li th:if="${usuario == 'admin'}" class="nav-item active">
                        <b><a class="nav-link"  th:href="@{/ventas}">Ventas Realizadas</a></b>
                    </li>
                    <li th:if="${usuario == 'admin'}" class="nav-item active">
                        <b><a class="nav-link"  th:href="@{/controlProductos}">Administrar Productos</a></b>
                    </li>
                    <li class="nav-item active">
                        <b><a class="nav-link"  th:text="'Carrito(' + ${cantidadCarrito}+')'" th:href="@{/carrito}">0</a></b>
                    </li>
                    <li th:if="${usuario != null}" class="nav-item active">
                        <b><a class="nav-link" th:href="@{/cerrarSesion}">Cerrar Sesion</a></b>
                    </li>
                </ul>
        </nav>
    </header>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>


    <h3 align="center">Editar Producto</h3>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp</div>
    <div class="row">&nbsp;</div>

    <div class="row justify-content-center">
    <form style="width:35%" class="border border-secondary rounded"  th:action="@{/editarProducto/} + ${producto.id}" onsubmit="return validar()" method="post">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div style="border-bottom: gray" class="col-12" align="center">
                <h5 class="h5"><strong>Editar Producto </strong></h5>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <label for="nombreProducto" class="form-label"><b>Nombre</b></label>
                <input type="text" id="nombreProducto" th:value="${producto.nombre}" class="form-control" name="nombreProducto" minlength="1" fullwidth required>
            </div>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <label for="precioProducto" class="form-label"><b>Precio</b></label>
                <input type="number" id="precioProducto" th:value="${producto.precio}" class="form-control" name="precioProducto" min="1" required>
            </div>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>

        <div class="container">
            <div class="row" align="center">
                <div class="col-md-12">
                    <button th:value="${producto.id}"  name="aceptar" type="submit" class="btn btn-success">Aceptar</button>
                    <button name="cancelar" onclick="location.href = '/controlProductos'" type="button" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="row">&nbsp;</div>


    </form>
    </div>

    <script>
        //Codigo para validar el formulario
        function validar()
        {
            if($("#nombreProducto").val == " ")
             {
                 alert("Debe ingresar un nombre valido");
                 return false;

             }
        }

    </script>


</body>
</html>
